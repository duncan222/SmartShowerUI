		<!-- this is the code for the time of day -->
		
		<br><br><br><br><br><br><br><br>
		<p><div id="currTime" style="text-align:center; font-size:32px; font-family:Verdana, Geneva, Tahoma, sans-serif"></p>
			<script>
				time = new Date();
				if(time.getHours() == 0){

					if(time.getMinutes() < 10){
						document.getElementById("currTime").innerHTML =  "12:0" + time.getMinutes() + " AM";
					}
					else if(time.getMinutes() >= 10){
						document.getElementById("currTime").innerHTML = "12:" + time.getMinutes() + " AM";
					}
				}
				
				else if(time.getHours() <= 12){
					if(time.getMinutes() < 10){
						document.getElementById("currTime").innerHTML = time.getHours() + ":0" + time.getMinutes() + " AM";
					}
					else if(time.getMinutes() >= 10){
						document.getElementById("currTime").innerHTML = time.getHours() + ":" + time.getMinutes() + " AM";
					}
				}
				else if(time.getHours() > 12){

					if(time.getMinutes() < 10){
						document.getElementById("currTime").innerHTML = (time.getHours() - 12) + ":0" + time.getMinutes() + " PM";
					}
					else if(time.getMinutes() >=10){
						document.getElementById("currTime").innerHTML = (time.getHours() - 12) + ":" + time.getMinutes() + " PM";

					}
				}
				
			</script>

		<!-- this is the code for the date -->
		<p><div id="currentDate" style="text-align:center; font-size:19px; font-family: Verdana, Geneva, Tahoma, sans-serif"></p>
			<script>
				date = new Date();
				weekDay = new Date().toLocaleDateString('en-Us', {weekday: 'long',});
				month = date.getMonth() + 1;
				day = date.getDate();
				ret = null;
				if(month == 1){	ret = "January";}
				if(month == 2){ret = "Febuary";}
				if(month == 3){ret = "March";}
				if(month == 4){ret = "April"}
				if(month == 5){ret = "May";}
				if(month == 6){ret = "June";}
				if(month == 7){	ret = "July";}
				if(month == 8){ret = "August";}
				if(month == 9){ret = "September";}
				if(month == 10){ret = "October"}
				if(month == 11){ret = "November";}
				if(month == 12){ret = "December";}

				if(day == 1 || day == 21 || day == 31){
					document.getElementById("currentDate").innerHTML =  weekDay + ", " + ret + " " + day + "st";
				}
				else if(day == 2 || day == 22 || day == 32){
					document.getElementById("currentDate").innerHTML =  weekDay + ", " + ret + " " + day + "nd";
				}
				else if(day == 3 || day == 23 || day == 33){
					document.getElementById("currentDate").innerHTML =  weekDay + ", " + ret + " " + day + "rd";
				}
				else {
					document.getElementById("currentDate").innerHTML =  weekDay + ", " + ret + " " + day + "th";
				}
			</script>
